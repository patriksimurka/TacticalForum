{% extends "base.html" %}
{% block title %}Chatroom{% endblock %}

{% block content %}
<div style="display:block;text-align:center;">
<ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off"/><button>Send</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
<script type="text/javascript" charset="utf-8">
	var socket = io();
	{% if user == 'Login' %}
		var nickname = prompt("Please enter your name", "Anonymous");
	{% else %}
		var nickname = '{{username}}';
	{% endif %}
	var messages = document.getElementById('messages');
	var form = document.getElementById('form');
	var input = document.getElementById('input');

	form.addEventListener('submit', function(e) {
	e.preventDefault();
	if (input.value) {
	  socket.emit('chat message', nickname +': '+input.value);
	  input.value = '';
	}
	});

	socket.on('chat message', function(msg) {
		var item = document.createElement('li');
		item.textContent = msg;
		messages.appendChild(item);
	});


    socket.on('connect', function() {
        socket.emit('broadcast', nickname+' connected.');
    });

    window.onbeforeunload = function () {
        socket.emit('broadcast',nickname+' disconnected.');
    };

</script>

{% endblock %}
